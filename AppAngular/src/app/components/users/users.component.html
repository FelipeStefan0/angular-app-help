<div class="container p-5">
  <div class="row">
    @if (formulario) {
    <div class="col-6 border boder-light rounded p-5 shadow">
      <h6>{{ tituloFormulario }}</h6>
      <hr />
    
      <form [formGroup]="formulario">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control form-control-sm" formControlName="nome" />
        </div>
    
        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" class="form-control form-control-sm" formControlName="sobrenome" />
        </div>
    
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    } @else {
    <p>Formul√°rio inexistente</p>
    }
  </div>
</div>
